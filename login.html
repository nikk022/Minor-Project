    <center>
        <div class="back-to-home-div">

        <!DOCTYPE html>
        <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact Messages | Firebase</title>
            <link rel="stylesheet" href="./styles.css">
        </head>
        
        <body>
            <div class="container">
                <form action="index.html" id="contactForm">
                    <div class="alert">Your message sent</div>
        
                    <div class="inputBox">
                        <input type="text" id="name" placeholder="username...." />
                    </div>
        
                    <div class="inputBox">
                        <input type="email" id="emailid" placeholder="password....." />
                    </div>
        
                    <div class="inputBox">
                        <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
                        <!-- <input type="password" id="msgContent" placeholder="Your password....." /> -->

                    </div>
        
                    <div class="inputBox">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
            <script src="./mail.js"></script>
        </body>
        
        </html>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="register.html">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-instagram"></i>
          </button>
        </div>
      </form>
